<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container">
        <h1 class="title">TODO LIST</h1>
        <div class="addInput mb-8">
            <input type="text" class="todo" placeholder="新增代辦事項">
            <i class="fas fa-plus addTodoList"></i>
        </div>
        <div class="content">
            <ul class="content-filter">
                <li><a href="#" class="filter active" data-filter="all">全部</a></li>
                <li><a href="#" class="filter" data-filter="isToDone">待完成</a></li>
                <li><a href="#" class="filter" data-filter="isDone">已完成</a></li>
            </ul>
            <ul class="content-todoList">
            </ul>
            <ul class="content-footer">
                <li class="isToDoneNum"></li>
                <li class="deleteIsDoneItem">清除已完成項目</li>
            </ul>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
